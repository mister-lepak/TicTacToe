<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="stylesheet" href="index.css" /> -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" integrity="sha512-8bHTC73gkZ7rZ7vpqUQThUDhqcNFyYi2xgDgPDHc+GXVGHXq+xPjynxIopALmOPqzo9JZj0k6OqqewdGO3EsrQ==" crossorigin="anonymous" />
  <link rel="stylesheet" href="newIndex.css" />
  <title>Tic Tac Toe</title>
</head>
<body class="parent">
  <div class="ui center aligned icon header" id="main">
    <i class="xbox icon"></i>
    <h1>Tic Tac Toe!</h1>
  </div>
  <div id="play">
    <button class="ui inverted secondary button" id="playButton">Play Game</button>
  </div>
  <div class="ui mini modal">
    <i class="close icon"></i>
    <div class="header">Welcome to the game of Tic Tac Toe!!<br>Please input items below!</div>
    <div class="content">
      <form class="ui form">
        <div class="field" id="playerXField">
          <label>Player X Name</label>
          <input type="text" id="playerX" placeholder="This player will be blessed with the X-Force!">
          <div class="ui toggle checkbox">
            <input type="checkbox" tabindex="0" id="AI1">
            <label>AI</label>
          </div>
        </div>
        <div class="field" id="playerOField">
          <label>Player O Name</label>
          <input type="text" id="playerO" placeholder="This player will yield the power of holy-O!">
          <div class="ui toggle checkbox">
            <input type="checkbox" tabindex="0" id="AI2">
            <label>AI</label>
          </div>
        </div>
        <div class="grouped fields">
          <label>Specify the gridsize!</label>
          <div class="field">
            <div class="ui radio checkbox">
              <input type="radio" name="gridSize" checked="checked">
              <label>Standard (3 x 3)</label>
            </div>
          </div>
          <div class="field">
            <div class="ui radio checkbox">
              <input type="radio" name="gridSize">
              <label>Pro (4 x 4)</label>
            </div>
          </div>
          <div class="field">
            <div class="ui radio checkbox">
              <input type="radio" name="gridSize">
              <label>God (5 x 5)</label>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="actions">
      <button class="ui button" type="submit" id="startButton">Start</button>
    </div>
  </div>
  <div id="scoreA"></div>
  <div id="grid"></div>
  <div id="scoreB"></div>
  <div id="notice"></div>
  <!-- <script src="index.js"></script> -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js" integrity="sha512-dqw6X88iGgZlTsONxZK9ePmJEFrmHwpuMrsUChjAw1mRUhUITE5QU9pkcSox+ynfLhL15Sv2al5A0LVyDCmtUw==" crossorigin="anonymous"></script>
  <script src="newIndex.js"></script>
</body>
</html>
